image: "python:3.7"

before_script:
  - python --version
  - pip install -r requirements.txt

stages:
  - Static Analysis

flake8:
  stage: Static Analysis
  script:
    - flake8 */*.py
    - flake8 */*/*.py
    

pylint:
  stage: Static Analysis
  script:
    - pylint core/*.py
    - pylint core/*/*.py
    - pylint features/*.py
    - pylint features/*/*.py
    - pylint main/*.py
    - pylint main/*/*.py

pycodestyle:
  stage: Static Analysis
  script:
    - pycodestyle core/
    - pycodestyle features/
    - pycodestyle main/
